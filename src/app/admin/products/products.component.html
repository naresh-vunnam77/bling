<main class="text-gray-400 bg-gray-900 px-10">
  <section class="body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full ring-1 ring-gray-800" *ngFor="let product of products">
          <div class="block relative h-48 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{product.imageUrl}}">
          </div>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.category}}</h3>
            <h2 class="text-white title-font text-lg font-medium">{{product.name}}</h2>
            <div class="grid grid-cols-2 gap-2">
              <p class="mt-1">{{product.price}}</p>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <a [routerLink]='product.id'
                class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg text-center">Update</a>
              <button (click)="onDelete(product.id)"
                class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
