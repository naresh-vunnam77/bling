<div class="min-h-screen flex  bg-gray-900 lg:flex-row sm:flex-col ">
  <div class="w-full flex items-center justify-center ">
    <div class="sm:w-full sm:max-w-md mx-10">
      <h2 class="text-white text-xl font-medium title-font text-center">Add Product</h2>
      <form class="mt-8 space-y-6" [formGroup]="productForm" (ngSubmit)="onAddProduct()">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="relative">
            <label for="product-name" class="leading-7 text-sm text-gray-400">Product Name</label>
            <input type="text" id="product-name" name="product-name" formControlName="name"
              class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative">
            <label for="product-price" class="leading-7 text-sm text-gray-400">Price</label>
            <input type="number" id="product-price" name="product-price" formControlName="price"
              class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <div class="relative mb-4">
          <label for="product-category" class="leading-7 text-sm text-gray-400">Category</label>
          <input type="text" id="product-category" name="product-category" formControlName="category"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <div class="relative mb-4">
          <label for="product-description" class="leading-7 text-sm text-gray-400">Description</label>
          <textarea id="product-description" name="product-description" formControlName="description"
            class="w-full h-16 bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
        </div>

        <div class="relative mb-4">
          <label for="product-image" class="leading-7 text-sm text-gray-400">Image URL</label>
          <input type="text" id="product-image" name="product-image" formControlName="imageUrl"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <button type="button" (click)="onPreviewProduct()"
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Preview</button>
          <button type="submit"
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Add
            Product</button>
        </div>
      </form>
    </div>
  </div>
  <div class="w-full bg-gray-900 text-white pr-10 mt-10">
    <h2 class="text-xl font-medium title-font text-center mt-10">Product Preview</h2>
    <div *ngIf="showPreview" class="mt-4">
      <img [src]="productForm.value.productImage" alt="Product Image" class="min-w-[400px] h-[300px]">
      <div class="grid grid-cols-2 gap-4 mt-5 justify-around">
        <p class="text-lg font-semibold text-start"><strong>Name:</strong> {{ productForm.value.productName }}</p>
        <p class="text-lg text-end"><strong>Price:</strong> $ {{ productForm.value.productPrice }}</p>
      </div>
      <p><strong>Category:</strong> {{ productForm.value.productCategory }}</p>
      <p><strong>Description:</strong> {{ productForm.value.productDescription}}</p>

    </div>
  </div>
</div>
