<div class="min-h-screen flex  ">
  <div class="w-full flex items-center justify-center bg-gray-900">
    <div *ngIf="isLoading">
      <app-loader></app-loader>
    </div>
    <div class="sm:w-full sm:max-w-md" *ngIf="!isLoading">
      <h2 class="text-white text-xl font-medium title-font text-center">Register</h2>
      <form class="mt-8 space-y-6" [formGroup]="signupForm" (ngSubmit)="onRegister()">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="relative">
            <label for="first-name" class="leading-7 text-sm text-gray-400">First Name</label>
            <input type="text" id="first-name" name="first-name" formControlName="firstName"
              class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative">
            <label for="last-name" class="leading-7 text-sm text-gray-400">Last Name</label>
            <input type="text" id="last-name" name="last-name" formControlName="lastName"
              class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <!-- Email in One Row -->
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
          <input type="email" id="email" name="email" formControlName="email"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <!-- Password in One Row -->
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
          <input type="password" id="password" name="password" formControlName="password"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="grid grid-cols-2 gap-4 ">
          <p class="text-md mt-3 text-white">
            Don't have an account? <a routerLink="../signin"
              class="text-indigo-500 hover:underline font-semibold text-lg  ml-20  ">Log
              in</a>
          </p>
          <button
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign
            Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
