<div class="min-h-screen flex ">
  <div class="w-full flex items-center justify-center bg-gray-900">
    <div *ngIf="isLoading">
      <app-loader></app-loader>
    </div>
    <div class="sm:w-full sm:max-w-md" *ngIf="!isLoading">
      <h2 class="text-white text-lg font-medium title-font mb-5 text-center">Sign In</h2>
      <form class="mt-8 space-y-6" [formGroup]="signinForm" (ngSubmit)="onLogin()">
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
          <input type="email" id="email" name="email" formControlName="email"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
          <input type="password" id="password" name="password" formControlName="password"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="grid grid-cols-2 gap-4 ">
          <p class="text-md mt-3 text-white">
            Don't have an account? <a routerLink="../signup"
              class="text-indigo-500 text-lg hover:underline font-semibold  ">Register</a>
          </p>
          <button
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign
            In</button>
        </div>
      </form>
    </div>
  </div>
</div>
